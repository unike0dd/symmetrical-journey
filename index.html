
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Cafeteria Experience</title>
    <meta
      name="description"
      content="Elite Cafe experience with a tiny ML security scanner and OPS CyberSec Core governance overview."
    />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https://fonts.gstatic.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="glow"></div>
      <header>
        <div class="header-inner">
          <div class="brand">
            <div class="brand-badge">â˜•</div>
            <span class="font-jakarta">Elite Cafe</span>
          </div>
          <div class="header-actions">
            <span class="pill">The North</span>
            <div class="search" role="search">
              <span aria-hidden="true">ğŸ”</span>
              <input type="search" placeholder="Search the menu" aria-label="Search the menu" />
            </div>
            <button class="theme-toggle secondary-btn" id="theme-toggle" type="button" aria-pressed="false">
              ğŸŒ— <span id="theme-label">Dark</span>
            </button>
            <button class="cart-btn secondary-btn" id="open-cart">
              Cart <span class="cart-count" id="cart-count">0</span>
            </button>
          </div>
        </div>
      </header>

      <main>
        <section class="hero-layout">
          <section class="menu-section">
            <div class="section-heading">
              <span>Menu</span>
              <h2 class="section-label">Curated for your day</h2>
            </div>
            <div class="menu-filters">
              <label class="filter-label" for="filter-select">Filter by category</label>
              <select class="filter-select" id="filter-select" aria-label="Filter by category"></select>
            </div>
            <div class="grid" id="product-grid"></div>
          </section>

          <section class="hero">
            <div>
              <h1>Elite mornings, crafted for <span class="hero-accent">The North</span>.</h1>
              <p>
                Explore signature combos, artisan mains, and barista-crafted drinks designed for
                seamless pickup.
              </p>
            </div>
            <div class="hero-carousel" aria-label="Featured selections">
              <button class="carousel-arrow left" id="hero-prev" type="button" aria-label="Previous item">
                â€¹
              </button>
              <div class="hero-carousel-viewport">
                <div class="hero-carousel-track" id="hero-track"></div>
              </div>
              <button class="carousel-arrow right" id="hero-next" type="button" aria-label="Next item">
                â€º
              </button>
            </div>
          </section>
        </section>
      </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <aside class="cart-panel" id="cart-panel">
      <div>
        <h3 class="font-jakarta">Your cart</h3>
        <p class="text-muted">Review your order and confirm pickup.</p>
      </div>
      <div id="cart-items"></div>
      <div>
        <div class="totals">
          <div class="totals-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
          <div class="totals-row"><span>Service</span><span id="service-fee">$3.50</span></div>
          <div class="totals-row"><span>VAT (7%)</span><span id="vat">$0.00</span></div>
          <div class="totals-row">
            <strong>Total</strong>
            <strong id="total">$0.00</strong>
          </div>
        </div>
        <button class="checkout-btn" id="checkout-btn">Confirm order</button>
      </div>
    </aside>

    <script src="script.js" defer></script>
  </body>
</html>
