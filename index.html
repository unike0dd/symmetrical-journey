
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Cafeteria Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg-0: #0e0f12;
        --bg-1: #14171c;
        --surface-1: #1a1f26;
        --surface-2: #202834;
        --surface-3: #2a3442;
        --border: #2f3a49;
        --accent: #d86a55;
        --accent-pressed: #c35c4b;
        --text-primary: #f3eee6;
        --text-secondary: #c8c0b6;
        --chip-bg: #1a1f26;
        --chip-active: rgba(216, 106, 85, 0.18);
        --success-soft: rgba(46, 154, 168, 0.18);
        --success: #2e9aa8;
        --price: #4c86ff;
        --hero-accent: rgba(241, 193, 106, 0.45);
        --divider: rgba(47, 58, 73, 1);
        --cart-shadow: -24px 0 80px rgba(0, 0, 0, 0.6);
        --shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
        --header-bg: var(--surface-2);
        --hero-surface: linear-gradient(135deg, rgba(241, 193, 106, 0.08), rgba(32, 40, 52, 0.85));
      }

      [data-theme="light"] {
        color-scheme: light;
        --bg-0: #f6f1ff;
        --bg-1: #f2ecff;
        --surface-1: #ffffff;
        --surface-2: #f9f6ff;
        --surface-3: #f1ebff;
        --border: #d9ccff;
        --accent: #d86a55;
        --accent-pressed: #c35c4b;
        --text-primary: #161417;
        --text-secondary: #4a4451;
        --chip-bg: #ffffff;
        --chip-active: rgba(216, 106, 85, 0.12);
        --success-soft: rgba(46, 154, 168, 0.12);
        --success: #2e9aa8;
        --price: #4c86ff;
        --hero-accent: #d86a55;
        --divider: rgba(217, 204, 255, 0.75);
        --cart-shadow: -24px 0 80px rgba(76, 134, 255, 0.12);
        --shadow: 0 24px 60px rgba(76, 134, 255, 0.15);
        --header-bg: var(--surface-2);
        --hero-surface: linear-gradient(135deg, rgba(216, 106, 85, 0.08), rgba(249, 246, 255, 0.9));
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(180deg, var(--bg-0), var(--bg-1));
        color: var(--text-primary);
      }

      h1,
      h2,
      h3,
      h4,
      .font-jakarta {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .text-muted {
        color: var(--text-secondary);
      }

      .page {
        min-height: 100vh;
        padding-bottom: 120px;
        position: relative;
        overflow-x: hidden;
      }

      .glow {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      .glow::before,
      .glow::after {
        content: "";
        position: absolute;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(245, 158, 11, 0.2), transparent 65%);
        filter: blur(120px);
        opacity: 0.6;
      }

      .glow::after {
        right: -20%;
        bottom: -30%;
        background: radial-gradient(circle, rgba(45, 212, 191, 0.2), transparent 70%);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 20;
        backdrop-filter: blur(24px);
        background: var(--header-bg);
        border-bottom: 1px solid var(--border);
      }

      .header-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 800;
        letter-spacing: -0.03em;
      }

      .brand-badge {
        width: 40px;
        height: 40px;
        border-radius: 14px;
        background: linear-gradient(140deg, #d86a55, #b84f3f);
        display: grid;
        place-items: center;
        box-shadow: 0 12px 26px rgba(216, 106, 85, 0.3);
      }

      .brand span {
        font-size: 20px;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .pill {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--surface-3);
        color: var(--text-secondary);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }

      .cart-btn {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-secondary);
        padding: 10px 16px;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text-secondary);
        padding: 10px 14px;
        border-radius: 14px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle span {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--text-secondary);
      }

      .secondary-btn {
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }

      .secondary-btn:hover {
        background: rgba(76, 134, 255, 0.1);
      }

      [data-theme="light"] .secondary-btn:hover {
        background: rgba(76, 134, 255, 0.06);
      }

      .search {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--surface-3);
      }

      .search input {
        border: none;
        background: transparent;
        color: var(--text-primary);
        padding: 10px 0;
        min-width: 220px;
        font-size: 14px;
        outline: none;
      }

      .search input::placeholder {
        color: var(--text-secondary);
      }

      .search:focus-within {
        box-shadow: 0 0 0 2px rgba(76, 134, 255, 0.6);
      }

      .cart-count {
        background: #fcd34d;
        color: #111;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 24px 0;
        display: grid;
        gap: 40px;
      }

      .hero {
        display: grid;
        gap: 24px;
        padding: 28px;
        border-radius: 24px;
        background: var(--hero-surface);
        border: 1px solid rgba(216, 106, 85, 0.2);
        box-shadow: var(--shadow);
      }

      .hero h1 {
        font-size: clamp(2rem, 4vw, 3.2rem);
        margin: 0;
        font-family: "Fraunces", serif;
        font-weight: 700;
      }

      .hero-accent {
        color: var(--hero-accent);
      }

      .hero p {
        margin: 0;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .hero-card {
        background: var(--surface-1);
        border-radius: 18px;
        padding: 16px;
        border: 1px solid var(--border);
      }

      [data-theme="light"] .badge {
        color: var(--text-secondary);
        background: var(--chip-bg);
        border-color: var(--border);
      }

      [data-theme="light"] body {
        color: #0f172a;
      }

      [data-theme="light"] header {
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      }

      [data-theme="light"] .hero-card {
        background: rgba(255, 255, 255, 0.85);
      }

      [data-theme="light"] .badge {
        color: #0ea5e9;
        background: rgba(14, 165, 233, 0.12);
        border-color: rgba(14, 165, 233, 0.3);
      }

      [data-theme="light"] .add-btn,
      [data-theme="light"] .cart-btn {
        color: #0f172a;
      }

      [data-theme="light"] .cart-panel {
        background: rgba(248, 250, 252, 0.98);
        box-shadow: -24px 0 80px rgba(15, 23, 42, 0.12);
      }

      [data-theme="light"] .qty-btn {
        color: #0f172a;
      }

      [data-theme="light"] .checkout-btn {
        color: #111;
      }

      .section-heading {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
        text-align: center;
      }

      .section-heading h2,
      .section-label {
        margin: 0;
        font-size: 28px;
      }

      .section-heading span {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.22em;
      }

      .filter-select {
        background: var(--surface-3);
        border: 1px solid var(--border);
        color: var(--text-primary);
        padding: 10px 16px;
        border-radius: 999px;
        font-size: 14px;
        min-width: 220px;
        text-align: center;
        appearance: none;
      }

      .filter-select:focus {
        outline: 2px solid rgba(76, 134, 255, 0.6);
        outline-offset: 2px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--surface-1);
        border-radius: 20px;
        border: 1px solid rgba(217, 204, 255, 0.7);
        padding: 18px;
        display: grid;
        gap: 12px;
        min-height: 240px;
        box-shadow: 0 18px 40px rgba(20, 23, 28, 0.12);
      }

      [data-theme="dark"] .card {
        border: 1px solid var(--border);
        box-shadow: none;
        position: relative;
      }

      [data-theme="dark"] .card::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        border: 1px solid rgba(241, 193, 106, 0.18);
        pointer-events: none;
      }

      .card h3 {
        margin: 0;
        font-size: 18px;
      }

      .card p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 13px;
        line-height: 1.5;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        background: var(--chip-bg);
        color: var(--text-secondary);
        border: 1px solid var(--border);
        width: fit-content;
      }

      .badge[data-active="true"] {
        background: var(--chip-active);
        border-color: var(--border);
      }

      .badge.integrity {
        background: var(--success-soft);
        color: var(--success);
        border-color: var(--success);
      }

      .price-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: auto;
      }

      .price {
        font-weight: 700;
        font-size: 16px;
        color: var(--price);
      }

      a,
      .linkish {
        color: var(--price);
      }

      a:hover,
      .linkish:hover {
        text-decoration: underline;
        text-shadow: 0 0 10px rgba(76, 134, 255, 0.3);
      }

      .add-btn {
        background: var(--accent);
        border: 1px solid var(--accent);
        color: #0e0f12;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .add-btn:active {
        background: var(--accent-pressed);
        transform: translateY(1px);
      }

      .cart-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: min(420px, 100%);
        height: 100vh;
        background: var(--surface-1);
        border-left: 1px solid var(--border);
        box-shadow: var(--cart-shadow);
        transform: translateX(110%);
        transition: transform 0.35s ease;
        display: grid;
        grid-template-rows: auto 1fr auto;
        padding: 24px;
        gap: 20px;
        z-index: 40;
      }

      .cart-panel.open {
        transform: translateX(0%);
      }

      .cart-item {
        border: 1px solid var(--border);
        background: var(--surface-1);
        padding: 12px;
        border-radius: 14px;
        display: grid;
        gap: 8px;
      }

      .cart-item h4 {
        margin: 0;
        font-size: 14px;
      }

      .cart-item small {
        color: var(--text-secondary);
      }

      .cart-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .qty-btn {
        background: transparent;
        color: var(--text-primary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 4px 8px;
        cursor: pointer;
      }

      .totals {
        border-top: 1px solid var(--divider);
        padding-top: 16px;
        display: grid;
        gap: 8px;
        font-size: 14px;
      }

      .totals-row {
        display: flex;
        justify-content: space-between;
        color: var(--text-secondary);
      }

      .totals-row strong {
        color: var(--text-primary);
        font-size: 16px;
      }

      .checkout-btn {
        background: var(--accent);
        color: #0e0f12;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
      }

      .checkout-btn:active {
        background: var(--accent-pressed);
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 30;
      }

      .overlay.show {
        opacity: 1;
        pointer-events: auto;
      }

      @media (max-width: 720px) {
        .header-inner {
          flex-direction: column;
          align-items: flex-start;
        }

        .search input {
          min-width: 180px;
        }

        .hero {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="glow"></div>
      <header>
        <div class="header-inner">
          <div class="brand">
            <div class="brand-badge">‚òï</div>
            <span class="font-jakarta">Elite Cafe</span>
          </div>
          <div class="header-actions">
            <span class="pill">The North</span>
            <div class="search" role="search">
              <span aria-hidden="true">üîç</span>
              <input type="search" placeholder="Search the menu" aria-label="Search the menu" />
            </div>
            <button class="theme-toggle secondary-btn" id="theme-toggle" type="button" aria-pressed="false">
              üåó <span id="theme-label">Dark</span>
            </button>
            <button class="cart-btn secondary-btn" id="open-cart">
              Cart <span class="cart-count" id="cart-count">0</span>
            </button>
          </div>
        </div>
      </header>

      <main>
        <section class="hero">
          <div>
            <h1>The <span class="hero-accent">Full Menu</span></h1>
            <p>
              Chef-crafted seasonal plates, tailored for energizing mornings and mindful breaks.
              <span class="linkish">See today‚Äôs highlights.</span>
            </p>
          </div>
          <div class="hero-grid" id="hero-grid"></div>
        </section>

        <section>
          <div class="section-heading">
            <label class="section-label" for="filter-select">Daily selections</label>
            <select id="filter-select" class="filter-select" aria-label="Daily selections"></select>
          </div>
        </section>

        <section class="grid" id="product-grid"></section>
      </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <aside class="cart-panel" id="cart-panel">
      <div>
        <h3 class="font-jakarta">Your cart</h3>
        <p class="text-muted">Review your order and confirm pickup.</p>
      </div>
      <div id="cart-items"></div>
      <div>
        <div class="totals">
          <div class="totals-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
          <div class="totals-row"><span>Service</span><span id="service-fee">$3.50</span></div>
          <div class="totals-row"><span>VAT (7%)</span><span id="vat">$0.00</span></div>
          <div class="totals-row">
            <strong>Total</strong>
            <strong id="total">$0.00</strong>
          </div>
        </div>
        <button class="checkout-btn" id="checkout-btn">Confirm order</button>
      </div>
    </aside>

    <script>
      const products = [
        {
          id: "combo-north",
          name: "Northern Sunrise Combo",
          price: 14.5,
          category: "Combos",
          description: "Golden waffle stack, herb eggs, and roasted tomatoes.",
          badge: "Signature",
          badgeActive: true,
        },
        {
          id: "combo-luxe",
          name: "Luxe Brunch Pairing",
          price: 16.0,
          category: "Combos",
          description: "Avocado toast duo, citrus salad, and a crafted latte.",
          badge: "Popular",
          badgeActive: true,
        },
        {
          id: "soup-mushroom",
          name: "Silky Mushroom Soup",
          price: 7.25,
          category: "Soups",
          description: "Creamy porcini blend with toasted garlic brioche.",
          badge: "Seasonal",
        },
        {
          id: "salad-harvest",
          name: "Harvest Greens",
          price: 9.75,
          category: "Salads",
          description: "Baby kale, roasted squash, cranberries, and feta.",
          badge: "Integrity",
          badgeType: "integrity",
        },
        {
          id: "main-bowl",
          name: "Charcoal Grain Bowl",
          price: 12.5,
          category: "Mains",
          description: "Saffron rice, grilled chicken, and smoked paprika.",
          badge: "Top pick",
          badgeActive: true,
        },
        {
          id: "main-pasta",
          name: "Velvet Pesto Pasta",
          price: 11.9,
          category: "Mains",
          description: "Spinach linguine with pistachio basil pesto.",
          badge: "Chef",
        },
        {
          id: "dessert-tart",
          name: "Amber Citrus Tart",
          price: 6.5,
          category: "Desserts",
          description: "Shortcrust tart with yuzu custard and berry glaze.",
          badge: "Limited",
        },
        {
          id: "drink-latte",
          name: "Velvet Oat Latte",
          price: 4.25,
          category: "Drinks",
          description: "Single-origin espresso with oat milk microfoam.",
          badge: "Barista",
        },
      ];

      const state = {
        cart: JSON.parse(localStorage.getItem("elite_cart") || "{}"),
        activeSelection: "all",
      };

      const heroGrid = document.getElementById("hero-grid");
      const filterSelect = document.getElementById("filter-select");
      const productGrid = document.getElementById("product-grid");
      const cartPanel = document.getElementById("cart-panel");
      const overlay = document.getElementById("overlay");
      const cartCount = document.getElementById("cart-count");
      const cartItems = document.getElementById("cart-items");
      const subtotalEl = document.getElementById("subtotal");
      const serviceFeeEl = document.getElementById("service-fee");
      const vatEl = document.getElementById("vat");
      const totalEl = document.getElementById("total");
      const themeToggle = document.getElementById("theme-toggle");
      const themeLabel = document.getElementById("theme-label");
      const serviceFee = 3.5;

      const currency = (value) => `$${value.toFixed(2)}`;

      const updateStorage = () => {
        localStorage.setItem("elite_cart", JSON.stringify(state.cart));
      };

      const setCartOpen = (open) => {
        cartPanel.classList.toggle("open", open);
        overlay.classList.toggle("show", open);
      };

      document.getElementById("open-cart").addEventListener("click", () => setCartOpen(true));
      overlay.addEventListener("click", () => setCartOpen(false));

      const renderHero = () => {
        const featured = products.slice(0, 3);
        heroGrid.innerHTML = featured
          .map(
            (item) => `
              <div class="hero-card">
                <div class="badge ${item.badgeType === "integrity" ? "integrity" : ""}" data-active="${
                  item.badgeActive ? "true" : "false"
                }">${item.badge}</div>
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="price-row">
                  <span class="price">${currency(item.price)}</span>
                  <button class="add-btn" data-add="${item.id}">Add</button>
                </div>
              </div>
            `
          )
          .join("");
      };

      const renderFilters = () => {
        const selections = [
          { value: "all", label: "All" },
          { value: "Combos", label: "Combos" },
          { value: "Soups", label: "Soups" },
          { value: "Salads", label: "Salads" },
          { value: "Mains", label: "Mains" },
          { value: "Desserts", label: "Desserts" },
          { value: "Drinks", label: "Drinks" },
        ];

        filterSelect.innerHTML = selections
          .map(
            (selection) => `
              <option value="${selection.value}">${selection.label}</option>
            `
          )
          .join("");
        filterSelect.value = state.activeSelection;
      };

      const renderProducts = () => {
        const visible =
          state.activeSelection === "all"
            ? products
            : products.filter((p) => p.category === state.activeSelection);
        productGrid.innerHTML = visible
          .map(
            (item) => `
              <div class="card">
                <div class="badge ${item.badgeType === "integrity" ? "integrity" : ""}" data-active="${
                  item.badgeActive ? "true" : "false"
                }">${item.badge}</div>
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="price-row">
                  <span class="price">${currency(item.price)}</span>
                  <button class="add-btn" data-add="${item.id}">Add to cart</button>
                </div>
              </div>
            `
          )
          .join("");
      };

      const renderCart = () => {
        const items = Object.values(state.cart);
        cartCount.textContent = items.reduce((sum, item) => sum + item.qty, 0);
        cartItems.innerHTML = items.length
          ? items
              .map(
                (item) => `
                  <div class="cart-item">
                    <div>
                      <h4>${item.name}</h4>
                      <small>${currency(item.price)} each</small>
                    </div>
                    <div class="cart-actions">
                      <button class="qty-btn" data-qty="${item.id}" data-delta="-1">-</button>
                      <strong>${item.qty}</strong>
                      <button class="qty-btn" data-qty="${item.id}" data-delta="1">+</button>
                    </div>
                  </div>
                `
              )
              .join("")
          : `<p class="text-muted">Your cart is empty. Add something delicious.</p>`;

        const subtotal = items.reduce((sum, item) => sum + item.price * item.qty, 0);
        const vat = subtotal * 0.07;
        const total = subtotal + vat + (items.length ? serviceFee : 0);

        subtotalEl.textContent = currency(subtotal);
        vatEl.textContent = currency(vat);
        serviceFeeEl.textContent = items.length ? currency(serviceFee) : currency(0);
        totalEl.textContent = currency(total);
      };

      const applyTheme = (theme) => {
        document.documentElement.setAttribute("data-theme", theme);
        const isLight = theme === "light";
        themeToggle.setAttribute("aria-pressed", String(isLight));
        themeLabel.textContent = isLight ? "Light" : "Dark";
      };

      const storedTheme = localStorage.getItem("elite_theme");
      const initialTheme = storedTheme || "dark";
      applyTheme(initialTheme);

      themeToggle.addEventListener("click", () => {
        const nextTheme =
          document.documentElement.getAttribute("data-theme") === "light" ? "dark" : "light";
        localStorage.setItem("elite_theme", nextTheme);
        applyTheme(nextTheme);
      });

      const addToCart = (id) => {
        const product = products.find((p) => p.id === id);
        if (!product) return;
        state.cart[id] = state.cart[id] || { ...product, qty: 0 };
        state.cart[id].qty += 1;
        updateStorage();
        renderCart();
      };

      const updateQty = (id, delta) => {
        if (!state.cart[id]) return;
        state.cart[id].qty += delta;
        if (state.cart[id].qty <= 0) {
          delete state.cart[id];
        }
        updateStorage();
        renderCart();
      };

      document.addEventListener("click", (event) => {
        const addBtn = event.target.closest("[data-add]");
        if (addBtn) {
          addToCart(addBtn.dataset.add);
        }

        const qtyBtn = event.target.closest("[data-qty]");
        if (qtyBtn) {
          updateQty(qtyBtn.dataset.qty, Number(qtyBtn.dataset.delta));
        }
      });

      filterSelect.addEventListener("change", (event) => {
        const target = event.target;
        if (!(target instanceof HTMLSelectElement)) return;
        state.activeSelection = target.value;
        renderFilters();
        renderProducts();
      });

      document.getElementById("checkout-btn").addEventListener("click", () => {
        if (!Object.keys(state.cart).length) return;
        alert("Order confirmed! We'll have it ready shortly.");
        state.cart = {};
        updateStorage();
        renderCart();
        setCartOpen(false);
      });

      renderHero();
      renderFilters();
      renderProducts();
      renderCart();
    </script>
  </body>
</html>
